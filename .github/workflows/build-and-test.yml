name: Build and Test
on:
  push:
    branches:
      - testing
      - main
  release:
    types:
      - created
  workflow_dispatch:
jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            os: macos-latest
            arch: arm64
            deployment-target: '11.0'
          - runner: ubuntu-latest
            os: ubuntu-latest
            arch: x86_64
            deployment-target: ''
          - runner: ubuntu-24.04-arm
            os: ubuntu-latest
            arch: aarch64
            deployment-target: ''
          - runner: windows-2022
            os: windows-2022
            arch: AMD64
            deployment-target: ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        if: matrix.os != 'ubuntu-latest'
        with:
          python-version: '3.12'
      - uses: actions/setup-python@v4
        if: matrix.os == 'ubuntu-latest'
          # for testing due to docker env issues
        with:
          python-version: '3.12'
      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade cibuildwheel
      - name: Restore postgres build from cache
        if: ${{ matrix.os != 'ubuntu-latest' }}
        id: restore-postgres
        uses: actions/cache/restore@v3
        env:
          cache-name: cache-postgres
        with:
          path: |
            pgbuild
            src/pgserver/pginstall
          key: ${{ runner.os }}-${{ runner.arch }}-build-${{ env.cache-name }}-${{
            hashFiles('Makefile', 'pgbuild/Makefile', '.github/workflows/build-and-test.yml') }}
      - name: Install bison (Windows)
        if: matrix.os == 'windows-2022'
        run: |
          choco install winflexbison3
          echo "C:\\ProgramData\\chocolatey\\lib\\winflexbison3\\tools" >> $env:GITHUB_PATH
          # Create symlinks so build tools can find bison/flex
          New-Item -ItemType SymbolicLink -Path "C:\\ProgramData\\chocolatey\\bin\\bison.exe" -Target "C:\\ProgramData\\chocolatey\\lib\\winflexbison3\\tools\\win_bison.exe"
          New-Item -ItemType SymbolicLink -Path "C:\\ProgramData\\chocolatey\\bin\\flex.exe" -Target "C:\\ProgramData\\chocolatey\\lib\\winflexbison3\\tools\\win_flex.exe"

      - name: Build postgres and pgvector
        if: ${{ matrix.os != 'ubuntu-latest' && ! steps.restore-postgres.outputs.cache-hit }}
        env:
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.deployment-target }}
        # this step is implied by Build wheels, but we do it here for caching before python tests run
        # on ubuntu, cibuildwheel will run this step within a docker container, so it cannot use the cache this way
        run: make
      - name: Save postgres build
        if: ${{ matrix.os != 'ubuntu-latest' && ! steps.restore-postgres.outputs.cache-hit }}
        id: cache-postgres
        uses: actions/cache/save@v3
        env:
          cache-name: cache-postgres
        with:
          path: |
           pgbuild
           src/pgserver/pginstall
          key: ${{ runner.os }}-${{ runner.arch }}-build-${{ env.cache-name }}-${{
            hashFiles('Makefile', 'pgbuild/Makefile', '.github/workflows/build-and-test.yml') }}
      - name: Build wheels
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_SKIP: cp314* cp38-* *-musllinux*
          CIBW_MANYLINUX: manylinux_2_39
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.deployment-target }}
        run: python -m cibuildwheel --output-dir wheelhouse
      - name: Save postgres build
        if: ${{ matrix.os == 'ubuntu-latest' && ! steps.restore-postgres.outputs.cache-hit }}
        id: cache-postgres2
        uses: actions/cache/save@v3
        env:
          cache-name: cache-postgres
        with:
          path: |
           pgbuild
           src/pgserver/pginstall
          key: ${{ runner.os }}-${{ runner.arch }}-build-${{ env.cache-name }}-${{
            hashFiles('Makefile', 'pgbuild/Makefile', '.github/workflows/build-and-test.yml') }}
      - uses: actions/upload-artifact@v4
        with:
          path: wheelhouse/*.whl
          name: python-package-distributions
          overwrite: true
  publish-to-pypi:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    name: Publish Python dist to PyPI
    needs:
      - build_wheels
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pgserver  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
        - name: Download all the dists
          uses: actions/download-artifact@v3
          with:
            name: python-package-distributions
            path: dist/
        - name: Publish distribution ðŸ“¦ to PyPI
          uses: pypa/gh-action-pypi-publish@release/v1
